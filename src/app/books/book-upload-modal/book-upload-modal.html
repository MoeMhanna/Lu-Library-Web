<form [formGroup]="bookForm">
  <div class="form-group">
    <label for="bookName">Book Name</label>
    <input class="form-control" formControlName="bookName" id="bookName" placeholder="Enter book name" type="text">
  </div>

  <div class="form-group">
    <label for="writer">Writer</label>
    <input class="form-control" formControlName="writer" id="writer" placeholder="Enter writer's name" type="text">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" formControlName="description" id="description" rows="3"></textarea>
  </div>

  <!--  <div class="form-group">-->
  <!--    <label for="category">Category</label>-->
  <!--    <input class="form-control"-->
  <!--           formControlName="category"-->
  <!--           id="category"-->
  <!--           placeholder="Enter category"-->
  <!--           type="text">-->
  <!--  </div>-->

  <div class="form-group">
    <label for="file">Upload File</label>
    <input (change)="selectFile($event)"
           class="form-control-file"
           id="file" type="file">
  </div>

  <button (click)="onSubmit()"
          class="btn btn-primary"
          type="submit">Submit
  </button>
</form>
